<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert McGuffin">
    <meta name="description" content="Lazy Load Image Page">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Lazy Loading</title>
  </head>
  <body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="images/placeholder.jpg" data-src="images/clouds.jpg" alt="Cloud Image">
        <img src="images/placeholder.jpg" data-src="images/lake.jpg" alt="Lake Image">
        <img src="images/placeholder.jpg" data-src="images/lighting.jpg" alt="Lighting Image">
        <img src="images/placeholder.jpg" data-src="images/ocean.jpg" alt="Ocean Image">
        <img src="images/placeholder.jpg" data-src="images/tornado.jpg" alt="Tornado Image">
    </main>
    <script src="js/lazy-load.js"></script>
  </body>
</html>
